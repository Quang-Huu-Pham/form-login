<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@200;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <header class="header">
            <div class="container grid">
                <a class="text" href="#">
                    <h3 class="logo">HillTop.</h3>
                </a>
                <ul class="menu-list">
                    <li class="menu-item"><a class="text" href="">About Us</a></li>
                    <li class="menu-item"><a class="text" href="">Showcase</a></li>
                    <li class="menu-item"><a class="text" href="">Team</a></li>
                    <li class="menu-item"><a class="text" href="">Blog</a></li>
                </ul>
            </div>
        </header>
        <main class="content">
            <div class="main-content grid grid-row">
                <div class="content-login">
                    <div class="caption">
                        <h1 class="title">We are HillTop</h1>
                        <p class="greeting">Welcome to catsle.Please login or register your account</p>
                    </div>
                    <form action="" class="form-login">
                        <h2 class="login">Login</h2>
                        <label for="email" class="ingredient-name">Email:</label>
                        <input class="box-login" type="email" id="email" name="email" placeholder="Email Address">
                        <label for="pass" class="ingredient-name">Password:</label>
                        <input class="box-login" type="password" id="pass" name="password" placeholder="Password">
                        <div class="option">
                            <input type="checkbox" id="check">
                            <label for="check" class="ingredient-name">Remember me</label>
                            <a href="" class="ingredient-name">Forgot password?</a>
                        </div>
                        <input class="btn-login" href="#" type="submit" value="Login" style="background-color: #000;">
                        <span>-or-</span>
                        <div class="other">
                            <input class="btn-login" type="submit" value="Facebook" style="background-color: rgb(27, 80, 255);">
                            <input class="btn-login" type="submit" value="Google" style="background-color: rgb(255, 25, 64);">
                        </div>
                        <a href="" class="create-account">Create account now!</a>
                    </form>
                    <ol class="bread">
                        <li class="item">1.Đơn giản</li>
                        <li class="item">2.Thuận tiện</li>
                        <li class="item">3.Nhanh Gọn</li>
                        <li class="item">4.Tiết kiệm</li>
                        <button class="btn-login now">Start Creating<i class='icon bx bx-right-arrow-alt' ></i></button>
                    </ol>
                </div>
                <div class="content-img">
                    <h1 class="castle">MY-PROJECT</h1>
                </div>
                <h1 class="gap">MY-PROJECT</h1>
            </div>
        </main>
    </div>
</body>

</html>
